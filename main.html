<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">

        <!-- Initial Players Input Screen -->
        <div id="players">
            <h1>Tic Tac Toe</h1>
			<label for="player-1">Player 1</label>
            <input id="player-1" type="text" placeholder="enter name"><br>
			<label for="player-2">Player 2</label>
            <input id="player-2" type="text" placeholder="enter name"><br>
            <button id="submit">Start Game</button>
        </div>

        <!-- Tic Tac Toe Game Screen -->
        <div id="board">
			<h1>Tic Tac Toe</h1>
            <div class="message"></div>

            <div class="grid">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>

    </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
